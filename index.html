<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- FONT-AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <!-- /FONT-AWESOME -->
    <title>Slider</title>
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>

    <div id="app" v-cloak>  <!-- latency correction -->
        <div class="container">
            <div class="flyer">
                <h2>{{movie[0].title}}</h2>
                <p>{{movie[0].text}}</p>
            </div>
            <!-- /VUE-SLIDER -->
            <div class="slider">
                <img @mouseover="mouseOver" @mouseleave="mouseLeave" :src="heroesImg.images[active]" alt="Spiderman"/>
                
                <div class="right_slide">
                    <div class="little_pic light">
                        <img v-for="(img, i) in heroesImg.images" :src="img" alt="img" @click="selThumb(i, event)">
                    </div>
                </div>
                <!-- /VUE-SLIDER -->
                <!--BUTTONS-->
                <div>
                    <button type="button" class="up" @click="next"><i class="fa-solid fa-angle-up"></i></button> 
                </div>
                <div>
                    <button type="button" class="down" @click="prev"><i class="fa-solid fa-angle-down"></i></button> 
                </div>
                <!-- /BUTTONS -->
            </div>
        </div>
    </div>

    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="js/script.js"></script>
</body>

</html>
