<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <title>Slider</title>
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>

    <div id="app" v-cloak>
        <div class="container">
            <div class="slider">
                <img :src="heroesImg.images[active]" alt="Spiderman"/>
                <div class="right_slide">
                    <div class="little_pic light"><img v-for="img in heroesImg.images" :src="img" alt="img"></div>
                </div>

                <!--BUTTON-SECTION-->
                <div>
                    <button type="button" class="up" @click="next"><i class="fa-solid fa-angle-up"></i></button> 
                </div>
                <div>
                    <button type="button" class="down" @click="prev"><i class="fa-solid fa-angle-down"></i></button> 
                </div>
            </div>
        </div>
    </div>

    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="js/script.js"></script>
</body>

</html>
